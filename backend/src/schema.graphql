# import * from './generated/prisma.graphql'

type SuccessMessage {
  message: String
}

type Mutation {
  createMatch(
    players: [Player!]!
    stats: [Stats!]!
    teams: [Team!]!
    duration: Int!
    winner: Team!
  ): Match!
  createPlayer(
    accountID: String!
    summonerID: String!
    role: String!
    matches: [Match]!
  ): Player!
  createTeam(players: [Player!]!): Team!
}

type Query {
  players(where: PlayerWhereInput): [Match]!
}
