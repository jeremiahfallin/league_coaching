# import * from './generated/prisma.graphql'

type SuccessMessage {
  message: String
}

type Mutation {
  createMatch(
    players: [Players!]!
    stats: [Stats!]!
    teams: [Team!]!
    duration: Int!
    winner: Team!
  ): Match!
  createPlayer(
    accountID: String!
    summonerID: String!
    role: String!
    matches: [Match]!
  )
}

type Query {
  players(where: PlayerWhereInput): [Match]!
}
